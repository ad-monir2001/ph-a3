<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
          },
        },
      };
    </script>

    <!-- Daisy UI cnd  -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/77308d2747.js"
      crossorigin="anonymous"
    ></script>

    <!-- google font manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <style>
      .manrope-font {
        font-family: 'Manrope', system-ui;
      }
    </style>

    <title>Rinterio</title>
  </head>
  <body class="manrope-font">
    <!-- Header section -->
    <header class="bg-slate-100">
      <!-- navbar section -->
      <div class="container mx-auto navbar py-4">
        <div class="navbar-start">
          <!-- logo -->
          <div class="flex items-center justify-center gap-2">
            <i
              class="fa-solid fa-arrow-right bg-[#ABEF5F] text-black -rotate-45 rounded-full p-2"
            ></i>
            <a class="text-4xl font-bold text-black">Rinterio</a>
          </div>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="font-bold text-[#494949]">Home</a></li>
            <li><a class="font-normal text-[#737373]">Services</a></li>
            <li><a class="font-normal text-[#737373]">Portfolio</a></li>
            <li><a class="font-normal text-[#737373]">Blogs</a></li>
            <li><a class="font-normal text-[#737373]">Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <!-- nav end btn -->
          <div class="hidden md:flex items-center gap-2">
            <i
              class="fa-solid fa-magnifying-glass bg-white text-[#737373] rounded-full p-2"
            ></i>
            <i
              class="fa-solid fa-cart-shopping bg-white text-[#737373] rounded-full p-2"
            ></i>
            <button
              class="font-extrabold flex gap-2 items-center bg-[#ABEF5F] py-3 px-5 rounded-full text-lg"
            >
              Book consult
              <i
                class="fa-solid fa-arrow-right bg-black text-white rounded-full p-2 -rotate-45"
              ></i>
            </button>
          </div>

          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow absolute right-4"
            >
              <li><a class="font-bold text-[#494949]">Home</a></li>
              <li><a class="font-normal text-[#737373]">Services</a></li>
              <li><a class="font-normal text-[#737373]">Portfolio</a></li>
              <li><a class="font-normal text-[#737373]">Blogs</a></li>
              <li><a class="font-normal text-[#737373]">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- main section -->
    <main></main>

    <!-- footer section -->
    <footer></footer>
  </body>
</html>
